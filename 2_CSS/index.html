<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form onsubmit="validate(event)">
      <div class="heading">
        <div class="txt-head">
          <div class="head">Register</div>
          <div class="rect"></div>
        </div>
        <div class="img-head">
          <img
            id="profileImage"
            src="https://img.freepik.com/free-icon/user_318-159711.jpg?w=2000"
            alt=""
          />
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="ele">
            <div class="title" id="fname_title">
              First Name <span style="margin: 0px; color: red">*</span>
            </div>
            <div class="input_ele">
              <input type="text" id="fname" name="fname" autofocus />
            </div>
          </div>

          <div class="ele">
            <div class="title" id="lname_title">
              Last Name <span style="margin: 0px; color: red">*</span>
            </div>
            <div class="input_ele">
              <input type="text" id="lname" name="lname" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ele">
            <div class="title" id="email_title">
              Email <span style="margin: 0px; color: red">*</span>
            </div>
            <div class="input_ele">
              <input type="text" id="email" name="email" />
            </div>
          </div>

          <div class="ele">
            <div class="title" id="gender_title">
              Gender <span style="margin: 0px; color: red">*</span>
            </div>
            <div class="input_ele">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ele">
            <div class="title" id="dob_title">
              Date of birth <span style="margin: 0px; color: red">*</span>
            </div>
            <div class="input_ele">
              <input type="date" id="date" name="date" max="2015-01-01" />
            </div>
          </div>

          <div class="ele">
            <div class="title" id="hobby_title">Hobbies</div>
            <div class="input_ele">
              <input
                type="text"
                list="hobbyList"
                id="hobby"
                name="hobby"
                autocomplete="off"
                oninput="popHobby()"
                multiple
              />
              <datalist id="hobbyList">
                <option value="Singing"></option>
                <option value="Dancing"></option>
                <option value="Football"></option>
              </datalist>
            </div>
          </div>
        </div>
        <div class="ele1">
          <div class="profile_pic">
            <div class="title" id="dp_title">
              Profile picture <span style="margin: 0px; color: red">*</span>
            </div>

            <div class="input_ele">
              <label id="dp_label" for="dp">
                <div id="card" class="card">
                  <i class="fa-sharp fa-solid fa-plus"></i>
                </div>
              </label>
              <div id="filename"></div>
              <input type="file" name="dp" id="dp" onChange="dispName();" />
            </div>
          </div>
        </div>
        <fieldset>
          <legend>Present Address</legend>
          <div id="present_address"></div>
          <div class="row">
            <div class="ele">
              <div class="title">
                Address Line 1 <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <input type="text" id="al1" name="al1" placeholder="Plot" />
              </div>
            </div>

            <div class="ele">
              <div class="title">Address Line 2</div>
              <div class="input_ele">
                <input
                  type="text"
                  id="al2"
                  name="al2"
                  placeholder="Street Area"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ele">
              <div class="title">
                Country <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <select id="country" onchange="popStates()">
                  <option value="-1"></option>
                </select>
                <!-- <input
                  type="text"
                  list="countryList"
                  id="country"
                  name="country"
                  onchange="popStates()"
                  autocomplete="off"
                  required
                />
                <datalist id="countryList">
                </datalist> -->
              </div>
            </div>
            <div class="ele">
              <div class="title">
                State <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <select id="state">
                  <option value="-1"></option>
                </select>
                <!-- <input
                  type="text"
                  list="stateList"
                  id="state"
                  name="state"
                  required
                  autocomplete="off"
                />
                <datalist id="stateList">
                </datalist> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ele">
              <div class="title">
                City <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <input type="text" id="city" name="city" />
              </div>
            </div>
            <div class="ele">
              <div class="title">
                Postal code <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <input type="text" id="pin" name="pin" />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Permanent Address</legend>
          <div id="permanent_address"></div>
          <div class="addr">
            <input type="checkbox" id="addr" name="addr" onclick="func()" />
            <label for="addr">Same as present address</label>
          </div>
          <div class="row">
            <div class="ele">
              <div class="title">
                Address Line 1 <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <input type="text" id="al1p" name="al1p" placeholder="Plot" />
              </div>
            </div>

            <div class="ele">
              <div class="title">Address Line 2</div>
              <div class="input_ele">
                <input
                  type="text"
                  id="al2p"
                  name="al2p"
                  placeholder="Street Area"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ele">
              <div class="title">
                Country <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <select id="country2" onchange="popStates2()">
                  <option value="-1"></option>
                </select>
              </div>
            </div>
            <div class="ele">
              <div class="title">
                State <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <select id="state2">
                  <option value="-1"></option>
                </select>
                <!-- <input
                  type="text"
                  list="stateList2"
                  id="state2"
                  required
                  autocomplete="off"
                />
                <datalist id="stateList2">
                </datalist> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ele">
              <div class="title">
                City <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <input type="text" id="city2" name="city2" />
              </div>
            </div>
            <div class="ele">
              <div class="title">
                Postal code <span style="margin: 0px; color: red">*</span>
              </div>
              <div class="input_ele">
                <input type="text" id="pin2" name="pin2" />
              </div>
            </div>
          </div>
        </fieldset>
        <div class="agree">
          <input type="checkbox" id="subs" name="subs" /><label for="subs"
            >Subscribe to news letter</label
          >
        </div>
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </div>
    </form>
    <br />
    <script src="index.js"></script>
  </body>
</html>
