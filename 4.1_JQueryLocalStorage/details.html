<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="show-details">
      <h2>You are registered!</h2>
      <div class="image-details">
        <img src="" alt="" id="dpDetail" />
      </div>
      <div class="show-details-title">Personal Details</div>

      <div class="personal-details">
        <div id="firstNameDetail"></div>
        <div id="lastNameDetail"></div>
        <div id="emailDetail"></div>
        <div id="genderDetail"></div>
        <div id="dateDetail"></div>
        <div id="hobbyDetail"></div>
      </div>
      <div class="show-details-title">Present Address Details</div>

      <div class="present-address-details">
        <div id="presentAddressLine1Detail"></div>
        <div id="presentAddressLine2Detail"></div>
        <div id="presentCountryDetail"></div>
        <div id="presentStateDetail"></div>
        <div id="presentCityDetail"></div>
        <div id="presentPinDetail"></div>
      </div>
      <div class="show-details-title">Permanent Address Details</div>
      <div class="permanent-address-details">
        <div id="permanentAddressLine1Detail"></div>
        <div id="permanentAddressLine2Detail"></div>
        <div id="permanentCountryDetail"></div>
        <div id="permanentStateDetail"></div>
        <div id="permanentCityDetail"></div>
        <div id="permanentPinDetail"></div>
      </div>
      <br />
      <div id="ifSubscribedDetail"></div>
      <br />
      <br />
      <button id="clearData">Clear Data</button>
    </div>

    <script src="details.js"></script>
  </body>
</html>
